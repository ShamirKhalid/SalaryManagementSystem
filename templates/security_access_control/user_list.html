<!-- templates/security_access_control/user_list.html -->

{% extends "base.html" %}
{% block content %}
  <h2>User List</h2>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Is Active</th>
        <th>Is Staff</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.is_active }}</td>
          <td>{{ user.is_staff }}</td>
          <td>
            <a href="{% url 'security_access_control:edit_user' user.id %}">Edit</a> |
            <a href="{% url 'security_access_control:delete_user' user.id %}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'security_access_control:add_user' %}">Add User</a>
{% endblock %}
