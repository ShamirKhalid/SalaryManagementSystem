<!-- templates/security_access_control/roles.html -->
{% extends 'base.html' %}

{% block title %}Roles{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Roles</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for role in roles %}
            <tr>
                <td>{{ role.name }}</td>
                <td>{{ role.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
