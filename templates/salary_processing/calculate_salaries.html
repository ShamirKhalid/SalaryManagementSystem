{% extends 'base.html' %}

{% block title %}Calculate Salaries{% endblock %}

{% block content %}
<h1>Calculate Salaries</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Calculate</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
