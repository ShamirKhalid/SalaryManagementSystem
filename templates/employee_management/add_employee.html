<!-- templates/employee_management/add_employee.html -->

{% extends 'base.html' %}

{% block title %}Add Employee{% endblock %}

{% block content %}
<h1>Add Employee</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
